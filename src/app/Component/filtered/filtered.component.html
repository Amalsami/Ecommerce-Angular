<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">

    <div class="col" *ngFor="let i of productList">
      <div class="card shadow">
        <a class="link-primary" routerLinkActive="active" [routerLink]="['/singleProduct',i.id]">
          <img src={{i.image}} class="bd-placeholder-img card-img-top" width="100%" height="225" role="img"
            aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <div class="card-body">
            <h1 class="card-text">{{i.name}}</h1>

            <h1 class="card-text"
              style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{i.title}}</h1>
            <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
              {{i.description}}</p>
            <p class="item-price"><b>{{i.price}}$</b></p>
            <!--  (click)="addItem(item)" -->
          </div>
        </a>
        <button (click)="addToCart(i)" type="button" class="btn btn-lg btn-outline-light m-2">add to Cart</button>
      </div>
    </div>
