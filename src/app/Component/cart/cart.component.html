<ng-container *ngIf="true">
    <div class="container">
<div class="card-table">
<div class="cart-product">
<table class="table table-responsive">
<thead>
    <tr>
        <th>Sr.No</th>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Discribtion</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>1</td>
        <td>Iphone</td>
        <td>Some Image</td>
        <td>this is branded phone</td>
        <td>50,000</td>
        <td>1</td>
        <td>50,000</td>
        <td>
            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
    </tr>
</tbody>
</table>
</div>
</div>
</div>
</ng-container>
<ng-container *ngIf="false">
<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src="../../../assets/images/cart_empty.png"[height]="250"[width]="350" alt="">
        <h4>Your cart is empty!</h4>
        <h5>Add item to it now</h5>
        <button class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
